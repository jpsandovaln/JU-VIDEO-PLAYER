plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
    id 'jacoco'
}


repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // Use JUnit test framework.
    testImplementation 'junit:junit:4.13.2'

    // This dependency is used by the application.
    implementation 'com.google.guava:guava:31.0.1-jre'

    // https://mavenlibs.com/maven/dependency/uk.co.caprica/vlcj
    implementation group: 'uk.co.caprica', name: 'vlcj', version: '4.8.2'

    implementation 'io.github.vincenzopalazzo:material-ui-swing:1.1.4'
    implementation group: 'org.apache.httpcomponents', name: 'httpclient', version: '4.5'
    implementation group: 'org.apache.httpcomponents', name: 'httpmime', version: '4.1.2'

}

application {
    // Define the main class for the application.
    mainClass = 'ju.video.player.App'
}


test {
    testLogging {
        events "failed"
        exceptionFormat "full"
    }
    finalizedBy jacocoTestReport // report is always generated after tests run
}

jacocoTestReport {
    reports {
        xml.enabled = false
        csv.enabled = false
        html.enabled = true
    }
}
